<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div id="login-form">
    <h2>Login</h2>
    <form id="login" onsubmit="login(); return false;">
      <input type="username" name="username" placeholder="Username"> <br><br>
      <input type="password" name="password" placeholder="Password"> <br><br>
      <input type="submit" value="Login">
    </form>
    <button onclick="toggleForm()">No account? Register</button>
  </div>

  <div id="signup-form" style="display: none;">
    <h2>Register</h2>
    <form id="signup" onsubmit="register(); return false;">
      <input type="username" name="username" placeholder="Username"> <br><br>
      <input type="password" name="password" placeholder="Password"> <br><br>
      <input type="submit" value="Register">
    </form>
    <button onclick="toggleForm()">Already have an account? Login</button>
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
